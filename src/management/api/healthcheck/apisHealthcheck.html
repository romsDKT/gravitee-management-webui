<div class="gv-sub-content">
  <div class="gv-forms gv-forms-fluid" layout="column">
    <div layout="row">
      <h1 flex>APIs Health-check</h1>
      <div class="gv-apis-healthcheck_control" ng-if="$ctrl.apis.length > 0">
        <md-input-container class="md-block">
          <md-switch class="" ng-model="$ctrl.hideApisWithoutHC" ng-change="$ctrl.updateDisplayedApis()">Hide APIs without health-check configuration</md-switch>
        </md-input-container>
        <md-input-container class="md-block">
          <gv-quick-time-range on-timeframe-change="$ctrl.timeframeChange(timeframe)"></gv-quick-time-range>
        </md-input-container>
        <md-button class="md-primary" ng-click="$ctrl.refresh()">
          <ng-md-icon icon="refresh"></ng-md-icon>
          Refresh data
        </md-button>
      </div>
    </div>
    <div layout="column" ng-if="$ctrl.displayedApis.length > 0">
      <div layout="row" layout-align="center center" ng-if="$ctrl.apisWithHC.length > 0" class="gv-apis-healthcheck_current-status" ng-style="{'background-color': (!$ctrl.unavailableApis || $ctrl.unavailableApis === 0) ? $ctrl.GREEN_COLOR : $ctrl.RED_COLOR}">
          <span ng-if="!$ctrl.unavailableApis || $ctrl.unavailableApis === 0">
            All APIs operational
          </span>
        <span ng-if="$ctrl.unavailableApis && $ctrl.unavailableApis > 0">
            {{$ctrl.unavailableApis == 1 ? '1 API is down' : $ctrl.unavailableApis + ' APIs are down'}}!
          </span>
      </div>
      <div class="gv-apis-healthcheck_list">
        <md-card
          ng-repeat="api in $ctrl.displayedApis"
          ng-class="{'apiDown': $ctrl.hasHealthcheck(api) && !api.available }"
          ng-style="{'border': ($ctrl.hasHealthcheck(api) && !api.available) ? '2px solid '+$ctrl.RED_COLOR : ''}">
          <md-card-title>
            <md-card-title-text layout="row">
              <gravitee-identity-picture
                image-id="'hc_' + api.id"
                image-url=""
                image-name="api.name + ' ' + api.version"
                image-width="40"
              ></gravitee-identity-picture>
              <div layout="column">
                <span class="md-title">{{api.name | uppercase}} {{api.version | uppercase}}</span>
                <a ui-sref="management.apis.detail.proxy.healthcheck.visualize({apiId: api.id})">View detail</a>
              </div>
              <ng-md-icon ng-if="$ctrl.hasHealthcheck(api) && !api.available" icon="error" size="40px" ng-style="{'fill': $ctrl.RED_COLOR}"></ng-md-icon>
            </md-card-title-text>
          </md-card-title>
          <md-card-content ng-if="$ctrl.hasHealthcheck(api)">
            <gv-chart-gauge id="gauge_{{api.id}}" max="100"></gv-chart-gauge>
            <div>
              <gravitee-chart options="api.chartData" type="areaspline" height="100"></gravitee-chart>
            </div>
          </md-card-content>
          <md-card-content ng-if="!$ctrl.hasHealthcheck(api)">
            <div class="noData">No Health-check has been configured</div>
          </md-card-content>
        </md-card>
      </div>
    </div>

    <gravitee-empty-state ng-if="$ctrl.displayedApis.length === 0"
                          icon="grid_off"
                          model="API"
                          message="There is no API to monitor"></gravitee-empty-state>
  </div>
</div>
